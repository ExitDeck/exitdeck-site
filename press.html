<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExitDeck Press Kit</title>
  <link rel="stylesheet" href="style.css?v=8">
  <style>
    .press-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:22px;margin-top:34px}
    .press-item{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:12px;text-align:center;backdrop-filter:blur(6px)}
    .press-item a{display:block;border-radius:12px;overflow:hidden}
    .press-item img{width:100%;height:auto;display:block;border-radius:12px;border:1px solid rgba(255,255,255,.06)}
    .press-item .cap{margin-top:8px;font-size:14px;color:#cfe6ff;opacity:.9}
  </style>
</head>

  <div class="wrap">
    <h1>ExitDeck Press Kit</h1>
    <p>Official banners, screenshots, and branding for media use.</p>

    <div class="press-grid">

        </a>
        <div class="cap">Title Page</div>
      </div>

      <div class="press-item">
        <a href="press/1%20%E2%80%9CMaster%20Your%20Exits%E2%80%9D.png" target="_blank" download>

        </a>

      <div class="press-item">
        <a href="press/5%20%E2%80%9CStay%20ahead%20with%20crypto%20insights%E2%80%9D.png" target="_blank" download>

        </a>
        <div class="cap">“Stay ahead with crypto insights”</div>
      </div>

      <div class="press-item">
        <a href="press/Banner1.png" target="_blank" download>

        </a>
        <div class="cap">Banner 1</div>

        <a href="press/icon.png" target="_blank" download>
          <img src="press/icon.png" alt="App Icon">
        </a>
        <div class="cap">App Icon</div>
      </div>
    </div>

    <footer>
      © 2025 ExitDeck • <a href="mailto:support@exitdeck.app">support@exitdeck.app</a> •
