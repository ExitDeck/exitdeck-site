<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExitDeck Press Kit</title>
  <link rel="stylesheet" href="style.css?v=6">
  <style>
    .press-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 22px;
      margin-top: 40px;
    }
    .press-item {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .press-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.05);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>ExitDeck Press Kit</h1>
    <p>Official banners, screenshots, and branding for media use.</p>

    <div class="press-grid">
      <div class="press-item"><img src="press/Title%20Page%20ExitDeck%20iPhone.png" alt="Title Page"></div>
      <div class="press-item"><img src="press/1%20“Master%20Your%20Exits”.png" alt="Master Your Exits"></div>
      <div class="press-item"><img src="press/2%20“Track%20your%20portfolio”.png" alt="Track your portfolio"></div>
      <div class="press-item"><img src="press/3%20“See%20your%20allocations”.png" alt="See your allocations"></div>
      <div class="press-item"><img src="press/4%20“Log%20every%20trade”.png" alt="Log every trade"></div>
      <div class="press-item"><img src="press/5%20“Stay%20ahead%20with%20crypto%20insights”.png" alt="Stay ahead with crypto insights"></div>
      <div class="press-item"><img src="press/Banner1.png" alt="Banner 1"></div>
      <div class="press-item"><img src="press/Banner2.png" alt="Banner 2"></div>
      <div class="press-item"><img src="press/icon.png" alt="App Icon"></div>
    </div>

    <footer>
      <p>© 2025 ExitDeck • <a href="mailto:support@exitdeck.app">support@exitdeck.app</a> •
      <a href="index.html">Back to site</a></p>
    </footer>
  </div>
</body>
</html>
